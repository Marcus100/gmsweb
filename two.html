<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Eugine Whint" />
    <meta
      name="description"
      content="The Grenada Meteorological Service provide weather, climate and disaster information for public, aviation and goverment needs."
    />
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Grenada Meteorological Service</title>
  </head>
  <body class="antialiased bg-sky-200 text-gray-900 text-sm">
    <div class="max-w-5xl m-10">
      <!-- TROPICAL WEATHER OUTLOOK -->
      <div class="md:order-2">
        <!-- TROPICAL WEATHER OUTLOOK CONTAINER -->
        <!-- HORIZONTAL CARD -->
        <div class="bg-sky-50 mx-auto overflow-hidden rounded">
          <a href="#">
            <!-- Flex Container -->
            <div class="flex md:flex-row-reverse">
              <div class="basis-1/3">
                <div>
                  <!-- Image -->
                  <img
                    src="/images/two/thumbnail.png"
                    alt=""
                    class="object-cover rounded-sm"
                  />
                </div>
              </div>

              <!-- Content -->
              <div class="basis-2/3 pl-2 pr-1 pt-1">
                <h2
                  class="font-semibold text-xs text-left uppercase tracking-tight text-orange-600"
                >
                  Tropical Weather Outlook
                </h2>

                <p class="text-xs text-gray-600">
                  Tues, Mar 21, 2023, 10:00 AM
                </p>

                <p class="mt-1 leading-none">
                  Tropical wave two expected to traverse Grenada on Tuesday
                  bringing light to moderate showers.
                </p>
              </div>
            </div>
          </a>
        </div>
      </div>
    </div>

    <script src="/scripts/main.js" defer></script>
  </body>
</html>
